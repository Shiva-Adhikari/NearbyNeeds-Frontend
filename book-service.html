<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NearbyNeeds - Book a Service</title>

    <!-- Bootstrap CSS -->
    <link href="bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
      .card h2 {
        font-weight: bold;
      }

      .back-button {
        margin-top: 30px;
        text-align: center;
      }

      .back-button a {
        text-decoration: none;
        color: #333;
        background-color: #e9ecef;
        padding: 8px 16px;
        border-radius: 6px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease;
      }

      .back-button a:hover {
        background-color: #d6d6d6;
      }

      /* header */
      .hero-section {
        background: #f0f0f0;
        padding: 50px 0;
      }

      .navbar {
        background-color: #ffffff; /* White background for navbar */
        /*border-bottom: 2px solid #007bff;*/ /* Blue border at the bottom */
      }

      .navbar-brand img {
        height: 45px; /* Adjusted logo size */
      }

      .navbar-nav {
        margin-left: auto;
      }

      .navbar-nav li a:hover {
        background-color: rgb(236, 176, 176);
        border-radius: 5px;
      }

      .nav-item {
        margin-right: 20px; /* Adds spacing between the nav items */
      }

      .nav-link {
        color: #000; /* Default link color */
      }

      .nav-link:hover {
        color: #000000 !important; /* Hover color for nav link */
      }
    </style>
  </head>

  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="card shadow p-4" style="max-width: 500px; width: 100%">
        <h2 class="text-center mb-4">Book a Service</h2>
        <form>
          <div class="mb-3">
            <label for="service" class="form-label">Select Service</label>
            <select class="form-select" id="service">
              <option value="cleaning">Cleaning</option>
              <option value="plumbing">Plumbing</option>
              <option value="electrical">Electrical</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="date" class="form-label">Select Date</label>
            <input type="date" class="form-control" id="date" />
          </div>

          <div class="mb-3">
            <label for="time" class="form-label">Select Time</label>
            <input type="time" class="form-control" id="time" />
          </div>

          <div class="mb-3">
            <label for="additional-info" class="form-label"
              >Additional Information</label
            >
            <textarea
              class="form-control"
              id="additional-info"
              rows="3"
              placeholder="Description..."
            ></textarea>
          </div>

          <div class="d-grid">
            <a type="submit" class="btn btn-primary" href="confirm-booking.html"
              >Confirm Booking</a
            >
          </div>
        </form>
        <!-- Back Button (Bottom) -->
        <div class="back-button">
          <a
            href="javascript:history.back()"
            href="service-provider-profile.html"
          >
            &#8592; Back
          </a>
        </div>
      </div>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> -->
    <!-- Bootstrap JS -->
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
