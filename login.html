<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NearbyNeeds - Login</title>

    <link rel="stylesheet" href="login.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <!-- HEADER  -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-primary">
      <div class="container">
        <a class="navbar-brand text-white" href="index.html">
          <img
            src="https://i.ibb.co/mJccZTq/logo-prev-ui.png"
            alt="NearbyNeeds Logo"
          /><strong> NearbyNeeds </strong>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end bold-head"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active text-white bold-heading"
                aria-current="page"
                href="index.html"
                >Home</a
              >
            </li>
            <!-- <li class="nav-item"> -->
            <!-- <a class="nav-link text-white bold-heading" href="#">|</a> -->
            <!-- </li> -->
            <li class="nav-item">
              <a
                class="nav-link text-white bold-heading"
                href="register-user.html"
                >Register</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white bold-heading" href="#">About Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="login-box shadow-lg">
      <h2>Log In</h2>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <div class="mb-3 form-check d-flex justify-content-between">
          <div>
            <input type="checkbox" class="form-check-input" id="rememberMe" />
            <label class="form-check-label" for="rememberMe">Remember Me</label>
          </div>
          <a href="#" class="text-muted">Forgot Password?</a>
          <!-- user le register ya service provider le login garxa, jasle garxa login tesko ma janxa profile -->
        </div>
        <a type="submit" class="btn btn-login btn-primary fw-bold btn-md py-2" href="user-profile.html"
          >Login</a
        >
      </form>
      <div class="link-text">
        <p>
          Don't have an account? <a href="register-user.html">Register now!</a>
        </p>
      </div>
    </div>

    <script src="login.js"></script>
    <!-- Bootstrap JS -->
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
