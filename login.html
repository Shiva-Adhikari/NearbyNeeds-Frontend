<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NearbyNeeds - Login</title>

    <!-- Bootstrap CSS -->
    <link href="bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap 5 CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <style>
      /* Custom CSS */
      /* NAVBAR */
      .hero-section {
        background: #f0f0f0;
        padding: 50px 0;
      }

      .navbar {
        background-color: #ffffff; /* White background for navbar */
        /*border-bottom: 2px solid #007bff;*/ /* Blue border at the bottom */
      }

      .navbar-brand img {
        height: 45px; /* Adjusted logo size */
      }

      .navbar-nav {
        margin-left: auto;
      }

      .navbar-nav li a:hover {
        background-color: rgb(236, 176, 176);
        border-radius: 5px;
      }

      .nav-item {
        margin-right: 20px; /* Adds spacing between the nav items */
      }

      .nav-link {
        color: #000; /* Default link color */
      }

      .nav-link:hover {
        color: #000000 !important; /* Hover color for nav link */
      }

      .input-group {
        max-width: 500px;
        margin: 20px auto; /* Centers the input field */
      }

      h1 {
        font-weight: bold;
        color: #007bff; /* Blue color for the heading */
      }

      p.lead {
        color: #007bff; /* Blue color for the paragraph */
      }

      @media (max-width: 768px) {
        .navbar-brand {
          margin: 0 auto;
        }
      }

      .bold-heading {
        font-weight: bold;
      }

      body {
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-box {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      .login-box h2 {
        text-align: center;
        margin-bottom: 30px;
        font-weight: bold;
      }

      .form-control {
        border-radius: 5px;
      }

      .btn-login {
        background-color: #007bff;
        border: none;
        padding: 10px;
        width: 100%;
        border-radius: 5px;
        color: #fff;
        font-weight: bold;
      }

      .btn-login:hover {
        background-color: #0056b3;
      }

      .link-text {
        font-size: 14px;
        text-align: center;
        margin-top: 20px;
      }

      .link-text a {
        color: #007bff;
        text-decoration: none;
      }

      .link-text a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- HEADER  -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-primary">
      <div class="container">
        <a class="navbar-brand text-white" href="index.html">
          <img
            src="https://i.ibb.co/mJccZTq/logo-prev-ui.png"
            alt="NearbyNeeds Logo"
          /><strong> NearbyNeeds </strong>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active text-white bold-heading"
                aria-current="page"
                href="index.html"
                >Home</a
              >
            </li>
            <!-- <li class="nav-item"> -->
            <!-- <a class="nav-link text-white bold-heading" href="#">|</a> -->
            <!-- </li> -->
            <li class="nav-item">
              <a
                class="nav-link text-white bold-heading"
                href="register-user.html"
                >Register</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white bold-heading" href="#">About Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="login-box shadow-lg">
      <h2>Log In</h2>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <div class="mb-3 form-check d-flex justify-content-between">
          <div>
            <input type="checkbox" class="form-check-input" id="rememberMe" />
            <label class="form-check-label" for="rememberMe">Remember Me</label>
          </div>
          <a href="#" class="text-muted">Forgot Password?</a>
          <!-- user le register ya service provider le login garxa, jasle garxa login tesko ma janxa profile -->
        </div>
        <a type="submit" class="btn btn-login" href="user-profile.html"
          >Login</a
        >
      </form>
      <div class="link-text">
        <p>
          Don't have an account? <a href="register-user.html">Register now!</a>
        </p>
      </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->

    <!-- Bootstrap JS -->
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
