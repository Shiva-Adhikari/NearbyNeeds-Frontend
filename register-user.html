<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NearbyNeeds - Register</title>

    <link rel="stylesheet" href="register-user.css">
    <!-- Bootstrap CSS -->
    <link href="bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap 5 CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
  </head>
  <body>
    <!-- HEADER  -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-primary">
      <div class="container">
        <a class="navbar-brand text-white" href="index.html">
          <img
            src="https://i.ibb.co/mJccZTq/logo-prev-ui.png"
            alt="NearbyNeeds Logo"
          /><strong> NearbyNeeds </strong>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end bold-head"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active text-white bold-heading"
                aria-current="page"
                href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white bold-heading" href="login.html"
                >Login</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-white bold-heading"
                href="register-user.html"
                >Register</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white bold-heading" href="#">About Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="register-box shadow-lg">
      <h2>Register as a User</h2>
      <div class="d-flex justify-content-center mb-3">
        <a
          class="btn btn-radio btn-primary fw-bold active"
          id="registerUser"
          href="register-user.html"
          >Register as a User</a
        >
        <a
          class="btn btn-radio btn-secondary fw-bold"
          id="registerProvider"
          href="register-service-provider.html"
          >Register as a Service Provider</a
        >
      </div>

      <form>
        <div class="row mb-3">
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="First Name"
              required
            />
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="Last Name"
              required
            />
          </div>
        </div>
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            placeholder="Email Address *"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="tel"
            class="form-control"
            placeholder="Phone Number *"
            required
          />
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Address" />
        </div>
        <div class="mb-3">
          <label for="uploadPhoto" class="form-label">Upload a photo</label>
          <input type="file" class="form-control" id="uploadPhoto" />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            placeholder="Confirm Password"
            required
          />
        </div>
        <div class="form-check mb-3">
          <input
            type="checkbox"
            class="form-check-input"
            id="termsCheck"
            required
          />
          <label class="form-check-label" for="termsCheck"
            >I accept the terms and conditions</label
          >
        </div>
        <a type="submit" class="btn btn-register btn-primary fw-bold" href="user-dashboard.html"
          >Register</a
        >
      </form>

      <div class="link-text">
        <p>Already have an account? <a href="login.html">Log In here!</a></p>
      </div>
    </div>

    <script src="register-user.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
